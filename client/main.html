  <title>Days alive: V1</title>
</head>

<body>

</body>

<template name="AgeCalc">
  <h1>Age calculator</h1>
<form id="AgeForm" >  
<div class="row">
        <div class='col-sm-3'>
		<label for="name">Name: </label></div>
		 <div class='col-sm-3'>
  <input id="name" type="text" name="name" />
</div>
</div>   

 <div class="row">
 <div class='col-sm-3'>
 <label for="datetimepicker1">Date of Birth: </label>	</div>
 <div class='col-sm-3'>


                <div class='input-group date' id='datetimepicker1' >
             
			 <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
       
   </div>
</div>
<input type="submit" value="Calculate" class="button"/>
</form>
<h2 id="ResultOutput">You have been alive {{age}} days.</h2>
</template>

<template name="databaseList">
 <table>
 <tr><th>Name</th>
 <th>Birthday Entered</th>
  <th>Age Calculated</th>
    <th>Date Entered</th></tr>
{{#each lists}}
	{{> list}}
{{/each}}

</table>
</template>

<template name="list">
	<tr><td>{{Name}}</td><td>{{Birthday}}</td><td>{{Age}}</td><td>{{createdAt}}</td></tr>
</template>
